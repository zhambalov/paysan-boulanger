<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastries - Bakery Delights</title>
    <link rel="stylesheet" href="/style.78032849.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="/script.d573be0b.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <h3>Paysan Boulanger</h3>
            </div>
            <nav class="main-nav">
                <a href="/breads.html">Breads</a>
                <a href="/index.html">Pastries</a>
                <a href="/cakes.html">Cakes</a>
            </nav>
            <div class="header-right">
                <a class="icon-cart" onclick="toggleCart()">Cart</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="category-header">
            <h2>Cakes</h2>
        </div>
        <section class="products">
            <div class="product">
                <img src="/chocolate_cake.c55b84fb.jpeg" alt="Chocolate Cake">
                <div class="product-description">
                    <h3>Chocolate Cake</h3>
                    <p class="price">$26.5</p>
                </div>
                <button onclick="addToCart('chocolate_cake', 'Chocolate Cake', 26.5)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/cheesecake.b595f4f1.jpeg" alt="Cheesecake">
                <div class="product-description">
                    <h3>Meringue Cheesecake</h3>
                    <p class="price">$26.5</p>
                </div>
                <button onclick="addToCart('cheesecake', 'Meringue Cheesecake', 26.5)">Add to Cart</button>
            </div>
        </section>        
    </main>

    <footer>
        <p>About Us</p>
        <p>Contact</p>
        <!-- Social media links -->
    </footer>
</body>
</html>
