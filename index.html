<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Delights</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <h3>Paysan Boulanger</h3>
            </div>
            <nav class="main-nav">
                <a href="breads.html">Breads</a>
                <a href="index.html">Pastries</a>
                <a href="cakes.html">Cakes</a>
            </nav>
            <div class="header-right">
                <a class="icon-cart" onclick="toggleCart()">Cart</a>
            </div>
        </div>
    </header>
    
    
    <main>
        <div class="category-header">
            <h2>Pastries</h2> <!-- Replace 'Pastries' with the relevant category name -->
        </div>
        <section class="products">
            <div class="product">
                <img src="images/butter_croissant.jpeg" alt="Butter Croissant">
                <div class="product-description">
                    <h3>Butter Croissant</h3>
                    <p class="price">$3.75</p>
                </div>
                <button onclick="addToCart('butter_croissant', 'Butter Croissant', 3.75)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/chocolate_croissant.jpeg" alt="Chocolate Croissant">
                <div class="product-description">
                    <h3>Chocolate Croissant</h3>
                    <p class="price">$4.5</p>
                </div>
                <button onclick="addToCart('chocolate_croissant', 'Chocolate Croissant', 4.5)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/raspberry_croissant.jpeg" alt="Raspberry Croissant">
                <div class="product-description">
                    <h3>Raspberry Croissant</h3>
                    <p class="price">$6</p>
                </div>
                <button onclick="addToCart('raspberry_croissant', 'Raspberry Croissant', 6)">Add to Cart</button>
            </div>
        </section>
        
        <div class="cartTab">
            <h3>Shopping Cart</h3>
            <ul class="cartItems"></ul>
            <div class="cartTotal">Total: <span class="totalPrice">$0.00</span></div>
            <div class="btn">
                <button class="close" onclick="toggleCart()">Close</button>
                <button class="checkout" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </main>


    <footer>
        <!-- Footer content here -->
        <p>About Us</p>
        <p>Contact</p>
        <!-- Social media links -->
    </footer>
</body>
</html>
